{% extends 'Quiz/base.html' %}
 
{% block content %}
<h1 style="font-size: 130px; text-align: center; margin-top: 50px;">Congratulations!</h1><br><br><br><br><br>
<h2 style="font-size: 80px; text-align: center;">This is Your Score!</h2>
<div class="container ">
    <div class="score" style="padding: 10px; margin: 20px; text-align: center; font-size: 30px;">
        <div class="card"  style="width: 50rem; height: 300px; top: 150px; border:5px; margin:0 auto; border: black solid"  >
            <div class="card-body" >
                <p class="Score">Your Score: {{score}}</p>
                <p class="Correct">Correct Answers: {{correct}}</p>
                <p class="Incorrect">Incorrect Answers: {{wrong}}</p>
                <p class="Total">Total Questions: {{total}}</p>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
